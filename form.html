<!--FORMULARIO-->
<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <div class="card text-center mb-3" style="width: 18rem;">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <input class="form-control mb-3" type="text" placeholder="Nombre" aria-label=".form-control-lg example">
                            <input class="form-control mb-3" type="text" placeholder="Apellido" aria-label=".form-control-lg example">
                            <input class="form-control mb-3" type="phone number" placeholder="Movil" aria-label=".form-control-lg example">
                            <input class="form-control mb-3" type="email" placeholder="Correo Electronico" aria-label=".form-control-lg example">
                        </div>
                       
                        <div class="mb-3 form-check d-flex justify-content-center">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label ms-2" for="exampleCheck1">Recuerdame</label>
                        </div>
                        <p>¿En que podemos ayudarte?</p>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Escribe Aquí..." id="floatingTextarea"></textarea>
                           
                          </div>
                        <button type="submit" class="btn btn-outline btn-lg fw-bold mt-3" id="buttonContact">Submit</button>
                      </form>
               
                </div>
              </div>
            
        </div>
