<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FemTech Innovation</title>
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="/img/greenmobile.png" type="image/x-icon">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        ntegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--links fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbarColor">
        <div class="container-fluid">
            <div class="text-dark d-flex" style="width: 10rem;" id="marca">
                <img class="icon" src="/img/femtech-innovation-high-resolution-logo-black-removebg-preview.png"
                    width="150px">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <!--Agregado otro tipo de botones-->
                <p class="d-inline-flex gap-1"></p>
                <button type="button" class="btn active btn-outline-light fs-5" data-bs-toggle="button"
                    aria-pressed="true" id="prueba">Quiénes Somos</button>
                <a role="button" class="btn active btn-outline-light fs-5" href="/index.html" id="prueba">Home</a>
                <div class="dropdown">
                    <button class="btn btn-secondary btn-outline-dark dropdown-toggle fs-5" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false" id="prueba">Productos</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">iPhone</a></li>
                        <li><a class="dropdown-item" href="#">Samsung</a></li>
                        <li><a class="dropdown-item" href="#">Xiaomi</a></li>
                    </ul>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button type="button" class="btn btn-dark">Search</button>
                </form>
                <div class="d-flex justify-content-between">
                    <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" fill="currentColor"
                        class="bi bi-cart-plus" viewBox="0 0 16 16">
                        <path
                            d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z" />
                        <path
                            d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                        class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                    </svg>
                </div>
            </div>
        </div>
    </nav>
    <!--FORMULARIO-->
    <div class="container mt-5">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card text-center mb-3 translucent-bg" style="width: 18rem;">
                    <div class="card-body  p-4">
                        <form>
                            <div class="mb-3">
                                <p class="m-0">¡Contáctanos!</p>
                                <img class="mb-2 mt-0" src="/img/email.png" width="35px" height="35px">
                                <input class="form-control mb-3 opacity-75 " type="text" placeholder="Nombre">
                                <input class="form-control mb-3 opacity-75" type="text" placeholder="Apellido"
                                    aria-label=".form-control-lg example">
                                <input class="form-control mb-3 opacity-75" type="phone number" placeholder="Movil"
                                    aria-label=".form-control-lg example">
                                <input class="form-control mb-3 opacity-75" type="email"
                                    placeholder="Correo Electronico" aria-label=".form-control-lg example">
                            </div>

                            <div class="mb-2 form-check d-flex justify-content-center ">
                                <input type="checkbox" class="checkBox">
                                <label class="form-check-label me-3 opacity-75 fs-6"
                                    for="exampleCheck1">Recuerdame</label>
                            </div>

                            <div class="form-floating">
                                <textarea class="form-control opacity-75" placeholder="Escribe Aquí..."
                                    id="floatingTextarea"></textarea>
                            </div>
                            <button type="submit" class="btn btn-outline  mt-3" id="buttonContact">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--FOOTER-->
    <footer class="d-flex flex-wrap justify-content-between align-items-center mt-4 mb-0 customFooter">
        <p class="col-md-4 mb-0 text-light p-3">© 2024 FemTech Innovation</p>
        <div class="col-md-3 col-sm-2 d-flex justify-content-around">
            <a class="icon-link" href="https://www.facebook.com/">
                <svg class="bi" aria-hidden="true">
                    <use xlink:href="#box-seam"></use>
                </svg>
                <img src="/img/facebook.png" alt="" width="40px" height="40px">
            </a>
            <a class="icon-link" href="https://twitter.com/XSocialNetworks">
                <img src="/img/gorjeo.png" alt="" width="40px" height="40px">
                <svg class="bi" aria-hidden="true">
                    <use xlink:href="#arrow-right"></use>
                </svg>
            </a>
            <a class="icon-link" href="https://www.instagram.com/">
                <img src="/img/instagram.png" alt="" width="40px" height="40px">
                <svg class="bi" aria-hidden="true">
                    <use xlink:href="#arrow-right"></use>
                </svg>
            </a>

        </div>
        <ul class="nav col-md-4 justify-content-around mt-3 mt-md-0">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Aviso legal</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Privacidad</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Cookies</a></li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
